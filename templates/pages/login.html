<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - simple_Automatica</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --burgundy: #872341;
            --red: #BE3144;
            --coral: #E17564;
            --dark-red: #6b1c2f;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: -25%;
            background-image:
                linear-gradient(90deg, rgba(190, 49, 68, 0.1) 2px, transparent 2px),
                linear-gradient(0deg, rgba(190, 49, 68, 0.05) 1px, transparent 1px);
            background-size: 160px 160px;
            animation: sweep-lines 2.5s ease-out forwards;
            opacity: 0;
            z-index: 0;
        }
        @keyframes sweep-lines {
            0% {
                opacity: 0.25;
                transform: translateX(0);
            }
            60% {
                opacity: 0.15;
            }
            100% {
                opacity: 0.08;
                transform: translateX(-120px);
            }
        }
        .login-shell {
            width: 100%;
            max-width: 440px;
            background: #1a1a1a;
            border: 1px solid rgba(190, 49, 68, 0.3);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 80px rgba(190, 49, 68, 0.3);
            position: relative;
            z-index: 1;
        }
        .badge-pill {
            background: var(--red);
            color: #fff;
            border-radius: 999px;
            padding: 0.15rem 0.75rem;
            font-size: 0.75rem;
            letter-spacing: 0.08em;
        }
        .brand-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 0.75rem;
            margin-bottom: 0.25rem;
            color: #fff;
        }
        .brand-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        label {
            font-weight: 500;
            color: #e0e0e0;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.9rem;
            border: 1px solid rgba(190, 49, 68, 0.3);
            background: #0f0f0f;
            color: #fff;
        }
        .form-control:focus {
            border-color: var(--coral);
            box-shadow: 0 0 0 0.2rem rgba(225, 117, 100, 0.25);
            background: #0f0f0f;
            color: #fff;
        }
        .btn-login {
            background: linear-gradient(135deg, var(--burgundy), var(--red));
            border: none;
            color: #fff;
            padding: 0.95rem;
            border-radius: 16px;
            font-weight: 600;
            letter-spacing: 0.03em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 30px rgba(190, 49, 68, 0.5);
            background: linear-gradient(135deg, #9a2849, #d13a4f);
        }
        .accent-bar {
            width: 60px;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, var(--red), var(--coral));
            margin-bottom: 1.25rem;
        }
        .footer-note {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-shell">
        <span class="badge-pill">simple_Automatica</span>
        <div class="accent-bar"></div>
        <h1 class="brand-title">Welcome back</h1>
        <p class="brand-subtitle">Secure access to your automation toolkit</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Sign In</button>
        </form>
        <div class="footer-note">
            <small>&copy; 2026 David Zhorzholiani</small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
